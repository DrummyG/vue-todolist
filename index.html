<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="container">
        <h1>I compiti di oggi</h1>
        <div class="box">
            <p class="title">To do</p>
            <p class="title">Done</p>
        </div>
        <div class="box">
            <div class="fare">
                <p v-if="toDo.length === 0" class="void">Non hai cose da fare</p>
                <ul>
                    <li v-for="(cosa, index) in toDo" :class="toDo[index].check == true ? 'move-one': ''" class="done">
                        <p>{{cosa.cosa}}</p>
                        <span class="middle">{{cosa.quando}}</span>
                        <span class="left">
                            <i class="fa-solid fa-circle-xmark" @click="deletedOne(index)"></i> 
                            <i class="fa-solid fa-square-caret-right" @click="checkedOne(index)"></i>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="fatto">
                <p v-if="fatto.length === 0" class="void">Devi fare cosa</p>
                <ul>
                    <li v-for="(cosa, index) in fatto" :class="fatto[index].check == true ? 'move-one': ''" class="done">
                        <i class="fa-solid fa-square-caret-left" @click="checkedTwo(index)"></i> 
                        <p>
                            {{cosa.cosa}} </p>
                        <span class="middle">{{cosa.quando}}</span>
                        <span class="left">
                            <i class="fa-solid fa-square-xmark" @click="deletedTwo(index)"></i>                          
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="add">
            <input type="text" v-model="compito" placeholder="Cosa fare" @keyup.enter="aggiungi">
            <input type="time" v-model="ora" placeholder="A che ora" @keyup.enter="aggiungi">
            <button @click="aggiungi">aggiungi</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
